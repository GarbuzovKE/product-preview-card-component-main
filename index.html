<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="card">
    <picture>
      <source media="(min-width: 900px)" srcset="./images/image-product-desktop.jpg">
      <source media="(max-width: 899px)" srcset="./images/image-product-mobile.jpg">
      <img id="perfume-picture" src="./images/image-product-mobile.jpg" alt="perfume-picture" width="350" height="250">
    </picture>
    
    <p class="card-type">Perfume</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p class="descr">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

    <p class="prices">
      <span class="sale">$149.99</span>
      <span class="line-through">$169.99</span>
    </p>

    <button type="button">
      <img src="./images/icon-cart.svg" alt="icon cart">
      Add to Cart
    </button>

  </main>

</body>

</html>
